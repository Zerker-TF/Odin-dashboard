<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class = "sidebar">

            <div class="main-nav">
                <a href="" class="logo">
                    <img src="./img/view-dashboard.svg" alt="Dashboard Logo">
                    <h1>Dashboard</h1>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/home.svg" alt="Home Icon" class="sidebar-btn-icon">
                    <p>Home</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/card-account-details-outline.svg" alt="Profile Icon" class="sidebar-btn-icon">
                    <p>Profile</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/message.svg" alt="Messages Icon" class="sidebar-btn-icon">
                    <p>Messages</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="img/clock-time-four-outline.svg" alt="History Icon" class="sidebar-btn-icon">
                    <p>History</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/note-multiple.svg" alt="Task Icon" class="sidebar-btn-icon">
                    <p>Tasks</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/account-group.svg" alt="Community Icon" class="sidebar-btn-icon">
                    <p>Communities</p>
                </a>
            </div>

            <div class="settings-nav">
                <a href="" class="sidebar-btn">
                    <img src="./img/cog.svg" alt="Settings Icon" class="sidebar-btn-icon">
                    <p>Settings</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/help-box.svg" alt="Support Icon" class="sidebar-btn-icon">
                    <p>Support</p>
                </a>
                <a href="" class="sidebar-btn">
                    <img src="./img/shield-account-variant.svg" alt="Privacy Icon" class="sidebar-btn-icon">
                    <p>Privacy</p>
            </div>
            
        </div>

        <div class="header">
            <div class="search-section">
                <label for="search-bar">
                    <img src="./img/magnify.svg" alt="Search Icon" class="search-icon">
                </label>
                <input type="search" id="search-bar" placeholder="Search...">
            </div>

            <div class="profile">
                <img src="./img/bell-outline.svg" alt="Notifications Icon" class="notification-icon">
                <img src="./img/pfp.webp" alt="Profile Picture" class="profile-picture">
                <p class="profile-name">Zerker</p>
            </div>
            <div class="greeting">
                <div class="user-pfp">
                    <img src="./img/pfp.webp" alt="Profile Picture" class="profile-picture">
                </div>
                <div class="user-greeting">
                    <p id="greeting">Hi there,</p>
                    <p id="user-profile">Zerker (@Zerker-TF)</p>
                </div>
            </div>

            <div class="action-btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-dashboard">
            <div class="projects">
                <h2>Projects</h2>
                <div class="cards">
                    <h3 class="card-title">Project 1</h3>
                    <p>project description</p>
                </div>
                <div class="card-btn">
                    <img src="./img/star-outline.svg">
                    <img src="./img/eye-outline.svg">
                    <img src="./img/share-variant-outline.svg">
                </div>
            </div>
        </div>

       

    </div>
</body>
</html>
